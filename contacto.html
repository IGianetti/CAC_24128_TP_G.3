    <main>
        <form action="show_data.html" method="post" target="_blank"> <!-- con esta etiqueta abrimos el formulario. Action: A donde envía la información del form. con "#" envía a la misma página -->
            <fieldset style="border: 2px dashed #2244be;">
                <legend>Datos Personales</legend> 
                
                <label for="name">Nombre:</label> <!-- el for indica a donde están dirigidos los input. -->
                <input type="text" size="30" name="name" id="name" maxlength="20" placeholder="Ingrese su nombre.." required><br> <!-- value != placeholder -->
                
                <label for="lastname">Apellido:</label>
                <input type="text" size="30" name="lastname" id="lastname" maxlength="20" value="Lopez" required><br> <!-- value= valor por defecto -->
                
                <label for="adress">Dirección:</label>
                <input type="text" size="30" name="adress" id="adress" maxlength="20" placeholder="Ingresá tu dirección.." required><br> <!-- placeholder= ayuda para rellenar el campo. -->
                
                <label for="city">Ciudad:</label>
                <input type="text" size="10" name="city" id="city" max="15" value="Las Toninas"><br>
                
                <label for="postcode">C.P.:</label>
                <input type="number" size="4" name="postcode" id="postcode" maxlength="4" value="null"><br>
                
                <label for="cel">Teléfono</label>
                <input type="tel" name="cel" id="cel" maxlength="13" size="30" placeholder="ingresá tu numero telefónico con la caractreristica internacional"><br>
                
                <label for="birthdate">Fecha de nacimiento (dd/mm/yyyy):</label>
                <input type="date" name="birthdate" id="birthdate" value="19/06/1988"><br>
                
                <label for="gender">Género: </label> <br>
                <input type="radio" name="gender" id="gender" value="1">Hombre <br>
                <input type="radio" name="gender" id="gender" value="2">Mujer <br>
                
                <label for="degree">Estudios Cursados: </label>
                <input type="checkbox" name="degree" id="degree">Primario
                <input type="checkbox" name="degree" id="degree">Secundario
                <input type="checkbox" name="degree" id="degree">Terciario
                <input type="checkbox" name="degree" id="degree">Universitario
                <input type="checkbox" name="degree" id="degree">Postgrado
            </fieldset>
            <br>
            <fieldset style="border: 2px dashed #2244be;">
                <legend>Info sobre la página</legend>
                <label for="service">Nivel de satisfacción sobre la página: </label>
                <input type="range" name="service" id="service" min="0" max="10" value="5"> <br>
                
                <label for="obs">Observaciones:</label> <br>
                <textarea name="obs" id="obs" cols="60" rows="10" aria-setsize="20" placeholder="Describinos que te pareció el sitio..."></textarea>
            </fieldset>
            <br>
            <input type="submit" value="Enviar" class="inpage_buttons">
            <input type="reset" value="Borrar" class="inpage_buttons">
        </form>
    </main>
